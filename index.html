  <div class="container-fluid">

    <!--background video-->
    <iframe src='https://gfycat.com/ifr/FlamboyantHappyArrowcrab' frameborder='0' scrolling='no' allowfullscreen width='100%'
      id="backgroundVid" height='100%'></iframe>

    <!--header with title-->
    <header>
      <div class="title">
        <h1><img src="./images/Movie_reel.ico" class="headerImg" /><b>Moodvies</b><img src="./images/Movie_reel.ico"
            class="headerImg" /></h1>
    </header>

    <!--widget button-->
    <div class="container">
      <div class="row">
        <div class="col-sm-8" id="upload">
          <button>
            <a href="#" id="upload_widget_opener">Upload multiple images</a>
          </button>
          <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        </div>
      </div>
    </div>

    <!--Section to display the photo back to user-->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header"><b>Your Photo</b></h5>
            <div class="card-body" id="userPic">
            </div>
          </div>
        </div>

        <!--Section to display the mood back to the user-->
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header"><b>Mood</b></h5>
            <div class="card-body">
              <div class="input-group mb-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!--Photo Upload-->
    <div class="col-sm-8" id="upload">
      <button></button>
      <a href="#" id="upload_widget_opener">Upload multiple images</a>
      </button>

      <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

      <!--Section to drop the retrieved data-->
      <div class="row">
        <!--Photo Upload-->
        <div class="col-sm-8" id="upload">
        </div>
        <!--Traits list get dumped here-->
        <div class="col-sm-4" id="info">
        </div>
      </div>
      <!--Traits list get dumped here-->
      <div class="col-sm-4" id="info">

      </div>
    </div>

    <!-- Section for the movie list based on mood-->
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h5 class="card-header"><b>Movie List Based on Mood</b></h5>
          <div class="card-body" id="userMovie">
          </div>
        </div>
      </div>
    </div>

    <!--movie list gets dumped here-->
    <div class="col-sm-4" id="info">
    </div>
  </div>
